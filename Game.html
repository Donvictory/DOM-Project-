<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div><h1>
          Rock, Paper Scissors Game
        </h1></div>
        <div>
          <button onclick="playGame('rock')" class="move-btn">
            <img src="rock-emoji.png" alt="" class="move-img">
          </button>
          <button onclick="playGame('paper')" class="move-btn">
             <img src="paper-emoji.png" alt="" class="move-img">
          </button>
          <button onclick="playGame('scissors')" class="move-btn">
             <img src="scissors-emoji.png" alt="" class="move-img">
          </button>
          <p class="js-score"> </p>
          <p class="js-score1"></p>
           <p class="js-score2"> </p>
          <button onclick="playGame('reset score')" class="reset-btn">Reset Score</button>
          <button onclick="autoplay()" class="Auto-play-btn">Auto Play</button>
         
        </div>
       </div>

       
</body>

<script src="index.js"></script>
</html>
