<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="con">
        <div>
            <h1>Rock, Paper Scissors Game</h1>
        </div>

        <div id="countdown-display" style="display: none;"></div> 
        
        <div id="moves-container"> 
            <button id="rock" class="move-btn">
                <img src="rock-emoji.png" alt="" class="move-img">
            </button>
            <button id="paper" class="move-btn">
                <img src="paper-emoji.png" alt="" class="move-img">
            </button>
            <button id="scissors" class="move-btn">
                <img src="scissors-emoji.png" alt="" class="move-img">
            </button>
            <p class="js-score"> </p>
            <p class="js-score1"></p>
            <p class="js-score2"> </p>
            <button class="reset-btn">Reset Score</button>
            <button class="Auto-play-btn">Auto Play</button>
            <div class="div"></div>
        </div>
    </div>
    <script src="game1.js"></script>
</body>
</html>
